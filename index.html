
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tahmin Oyunu</h1>
    <p>1 ile 100 arasında bir sayı tuttum. Tahmin etmeye çalış!</p>
    <input type="number" id="guess" placeholder="Tahmininiz" min="1" max="100">
    <button onclick="checkGuess()">Tahmin Et</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById("guess").value);
            attempts++;
            const resultElement = document.getElementById("result");

            if (userGuess === randomNumber) {
                resultElement.textContent = `Tebrikler! Doğru tahmin: ${randomNumber}. ${attempts} denemede buldunuz.`;
                resultElement.style.color = "green";
            } else if (userGuess < randomNumber) {
                resultElement.textContent = "Daha yüksek bir sayı deneyin!";
                resultElement.style.color = "orange";
            } else {
                resultElement.textContent = "Daha düşük bir sayı deneyin!";
                resultElement.style.color = "orange";
            }
        }
    </script>
</body>
</html>
